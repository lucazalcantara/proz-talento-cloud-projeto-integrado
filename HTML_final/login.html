<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/css-final/login.css">
    
    <title>Login</title>
</head>
<body>

    <div class="login_body">
        <div class="login_box">
            <div class="logo">
                <a href="#">
                    <img src="../assets/img/Logo1.png" alt="logo-connectpet">
                </a>
            </div>
        </div>
            <form>
                <div class="input-box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><i class="bi bi-facebook"></i></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <div class="login_google">
                    <span><i class="bi bi-google"></i></span>
                    <span><a href="#">Conectar com o Google</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="./cadastro.html">Cadastre-se agora!</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
