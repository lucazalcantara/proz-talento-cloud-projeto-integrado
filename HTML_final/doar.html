  <body>
    <header>
      <nav class="nav-bar">

              <a href="inicio.html">
                  <img src="../assets/img/Logo1.png" alt="Logo ConnectPet">
              </a>
          </div>

          <div class="search-bar">
              <input type="text" class="search-text" placeholder="Pesquisar...">
              <a class="search-btn" href="#">
                  <img src="../assets/img/lupa.svg" alt="lupa de pesquisa" class="lupa">
              </a>
          </div>

          <ul>
              <li class="profile-button">
                  <a href="#">
                      <span class="icon"><i class="bi bi-person-circle"></i></span>
                  </a>

                  <div class="dropdown-menu">
                      <a href="#">
                          <i class="bi bi-person-fill"><span class="drop-txt">  Meu perfil</span></i>
                      </a>
                      <a href="#">
                          <i class="bi bi-gear-fill"><span class="drop-txt">  Configurações</span></i>
                      </a>
                      <a href="#">
                          <i class="bi bi-question-circle-fill"><span class="drop-txt">  Ajuda</span></i>

          </ul>
          
              
          </div>

      </nav>
   
  </header>

  <nav class="menu-lateral">
      
      <ul>
          <li class="item-menu">
              <a href="adotar.html">
                  <span class="icon"><i class="bi bi-suit-heart-fill"></i></span>
                  <span class="txt-link">Adotar</span>
              </a>
          </li>
          <li class="item-menu">
              <a href="doar.html">
                  <span class="icon"><i class="bi bi-box2-heart-fill"></i></span>

          </li>
          <li class="item-menu">
              <a href="#">
                  <span class="icon"><i class="bi bi-chat-fill"></i></span>

                  <span class="icon"><i class="bi bi-bell-fill"></i></span>

    <section class="painel">
        <h1>Maravilha! Nos apresente nosso novo amiguinho(a)!</h1>

        <div class="painel-fields">
            <div class="field">
                <label for="nome">Nome:</label>
                <input type="text" class="input-data" name="nome" required>
            </div>
            <br/>

            <div class="field">
                <label for="idade">Idade:</label>
                <input type="number" class="input-data" name="idade" required>
            </div>
            <br/>

            <div class="field">
                <label for="espécie">Espécie:</label>
                <input type="text" class="input-data" name="espécie" required>
            </div>
            <br/>

            <div class="field">
                <label for="raça">Raça:</label>
                <input type="text" class="input-data" name="raça" required>
            </div>
            <br/>

            <div class="field">
                <label for="cidade">Cidade:</label>
                <input type="text" class="input-data" name="cidade" required>
            </div>
            <br/>

            <div class="field">
                <label for="estado">Estado:</label>
                <input type="text" class="input-data" name="estado" required>
            </div>

            <div class="gender">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Fêmea</label>
                </div>
                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Macho</label>
                </div>
            </div>

        </div>

        <div class="fotos-pet">
            <h2>Adicione algumas fotos do pet no campo abaixo:</h2>
            <div class="incluir">
                <a href="#">
                    <img src="../assets/img/icon-fotos.png" alt="ícone inserir fotos">
                </a>
            </div>
        </div>

        <div class="detalhes-pet">
            <h2>Faça uma breve descrição sobre o pet no campo abaixo:</h2>
            <div class="descricao">
                <input type="text" placeholder="Descreva o pet aqui...">
            </div>
        </div>

        <div class="doar-pet">
            <button><a href="#">Doar</a></button>
        </div>

    </section>

  </body>

  <!--IMPORTAÇÃO DE JAVASCRIPT-->
  
  <script src="../assets/js/painel-lateral.js"></script>

</html>
