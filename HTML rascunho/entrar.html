<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Entrar</title>
  </head>

  <body>
    <a href="index.html">Voltar ao início</a>
    <header>
      <img src="./img/Logo1.png" alt="Logo ConnectPet marrom" />
    </header>

    <section class="apresentacao__conteudo">
      <h1 class="apresentacao__conteudo__titulo">Bem-vindo(a) de volta!</h1>
      <div>
        <label for="nome">Nome de usuário:</label>
        <input type="text" name="nome" required />
        <br />
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" required />
        <br>
        <a href="recuperacao_senha.html">Esqueci a senha</a>
        <br />
      </div>
    </section>

    <section class="botao">
        <button class="botao__logo">
            <img src="img/logo_google.png" alt="Ícone com logo do Google" />
            <span>Logar com Google</span>
            <button class="botao__logo">
                <img src="img/logo_facebook.png" alt="Ícone com logo do Facebook" />
                <span>Logar com Facebook</span>
            </button>
        </button>
        <br>
        <a href="cadastro.html">Cadastre-se</a>
    </section>

    <footer class="rodape">
      <p>&copy; ConnectPet 2023</p>
    </footer>
  </body>
</html>
