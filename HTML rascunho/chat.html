<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/css-testes/chat-teste.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>chat-teste</title>
</head>
<body>

    <div class="container-chat">

        <div class="chat">

            <a href="#"> 
                <span class="icon"><i class="bi bi-chat-fill"></i></span>
                <span class="title-chat">Bate-papo</span>
            </a>


            <div class="container-contacts">

                <div class="box-contacts" onclick="showHideWindow('0')">
                    <a href="#">
                        <div class="contacts">
                            <div class="foto-contacts">
                                <img src="../assets/img/pagina perfil/girl.jpg" alt="Ana Claudia Soares">
                            </div>
                            <h1 class="nome-contacts">Ana Claudia Soares</h1>
                        </div>
                    </a>
                </div>

                <div class="box-contacts" onclick="showHideWindow('1')">
                    <a href="#">
                        <div class="contacts">
                            <div class="foto-contacts">
                                <img src="../assets/img/pagina perfil/bruno.jpg" alt="Bruno Coelho Pires">
                            </div>
                            <h1 class="nome-contacts">Bruno Coelho Pires</h1>
                        </div>
                    </a>

                </div>

                <div class="box-contacts" onclick="showHideWindow('2')">
                    <a href="#">
                        <div class="contacts">
                            <div class="foto-contacts">
                                <img src="../assets/img/pagina perfil/gabriela.jpg" alt="Gabriela Assunção Dias">
                            </div>
                            <h1 class="nome-contacts">Gabriela Assunção Dias</h1>
                        </div>
                    </a>

                </div>

                <div class="box-contacts" onclick="showHideWindow('3')">
                    <a href="#">
                        <div class="contacts">
                            <div class="foto-contacts">
                                <img src="../assets/img/pagina perfil/cristina.jpg" alt="Cristina Vieira Goulart">
                            </div>
                            <h1 class="nome-contacts">Cristina Vieira Goulart</h1>
                        </div>
                    </a>

                </div>

                <div class="box-contacts" onclick="showHideWindow('4')">
                    <a href="#">
                        <div class="contacts">
                            <div class="foto-contacts">
                                <img src="../assets/img/pagina perfil/joice.jpg" alt="Joice Tavares Cardoso">
                            </div>
                            <h1 class="nome-contacts">Joice Tavares Cardoso</h1>
                        </div>
                    </a>

                </div>

            </div>
        </div>
    </div>


    <div class="container-window">

        <div class="chat-window hide">
            <div class="title-window" onclick="minMaxWindow('0')">
                Ana Claudia Soares
            </div>
            <div class="message-window">
                <div class="message-send">
                    <input type="text" placeholder="Escreva sua mensagem aqui...">
                        <div class="send-icon">
                            <i class="bi bi-caret-right"></i>
                        </div>
                </div>
            </div>
        </div>

        <div class="chat-window hide">
            <div class="title-window" onclick="minMaxWindow('1')">
                Bruno Coelho Pires
            </div>
            <div class="message-window">
                <div class="message-send">
                    <input type="text" placeholder="Escreva sua mensagem aqui...">
                        <div class="send-icon">
                            <i class="bi bi-caret-right"></i>
                        </div>
                </div>
            </div>
        </div>

        <div class="chat-window hide">
            <div class="title-window" onclick="minMaxWindow('2')">
                Gabriela Assunção Dias
            </div>
            <div class="message-window">
                <div class="message-send">
                    <input type="text" placeholder="Escreva sua mensagem aqui...">
                        <div class="send-icon">
                            <i class="bi bi-caret-right"></i>
                        </div>
                </div>
            </div>
        </div>

        <div class="chat-window hide">
            <div class="title-window" onclick="minMaxWindow('3')">
                Cristina Vieira Goulart
            </div>
            <div class="message-window">
                <div class="message-send">
                    <input type="text" placeholder="Escreva sua mensagem aqui...">
                        <div class="send-icon">
                            <i class="bi bi-caret-right"></i>
                        </div>
                </div>
            </div>
        </div>

        <div class="chat-window hide">
            <div class="title-window" onclick="minMaxWindow('4')">
                Joice Tavares Cardoso
            </div>
            <div class="message-window">
                <div class="message-send">
                    <input type="text" placeholder="Escreva sua mensagem aqui...">
                        <div class="send-icon">
                            <i class="bi bi-caret-right"></i>
                        </div>
                </div>
            </div>
        </div>
    </div>



    <script src="../assets/js/chat-teste.js"></script>
</body>
</html>
